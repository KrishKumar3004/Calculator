<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc container">
      <h1>CALCULATOR</h1>
      <div class="row">
        <div class="col screen"></div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="7">7</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="8">8</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="9">9</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="*">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="4">4</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="5">5</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="6">6</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="-">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="1">1</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="2">2</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="3">3</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="+">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="0">0</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="=">=</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="x">Reset</button>
        </div>
        <div class="col">
          <button class="btn btn-dark btn-lg btn-block" value="/">/</button>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
      <script src="app.js"></script>
    </div>
  </body>
</html>
